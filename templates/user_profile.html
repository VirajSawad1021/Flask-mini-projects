{% extends "base.html" %}

{% block title %}{{ session.user }}'s Profile - Pomodoro Timer{% endblock %}

{% block content %}
<h2>Welcome, {{ session.user }}!</h2>
<p><strong>Pomodoro Count:</strong> {{ session.count }}</p>
<p><strong>Last Session:</strong> {{ session.last_session.strftime('%Y-%m-%d %H:%M:%S') }}</p>
<a href="/">Back to Timer</a>
{% endblock %}
